<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arabic Letter Patterns</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Find the Letter</h1>
        
        <div class="game-container">
            <div class="target-letter-display">
                <h2>Find this letter:</h2>
                <div id="target-letter" class="target-letter">-</div>
            </div>

            <div class="pattern-grid">
                <!-- Grid will be dynamically inserted here -->
            </div>

            <div class="controls">
                <button id="next-letter" class="btn">Next Letter</button>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='pattern_script.js') }}"></script>
</body>
</html>
